<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://localhost:5000/css-boots" rel="stylesheet">
    <link href="http://localhost:5000/css-styles" rel="stylesheet">
    <link href="http://localhost:5000/css-drop" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost:5000/css-autenticacion">
    <script src="http://localhost:5000/js-autentication" defer></script>
    <script src="http://localhost:5000/js-script" defer></script>
    <meta name="google-signin-client_id" content="647412047104-pfh3cjaqv6dc91ur84hnkjf9ltb8mstl.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <div class="middle">
        <div class="div2">
            <h1 class="textColor mb-3">e-MERCADO</h1>
            <h4 class="center">Tu e-commerce favorito</h4>
            <div class="col-md-8 order-md-3">
                <h5 class="mb-3">Sign in</h5>
            </div>
            <form id="form">
                <div class="form-group col-md-12">
                    <label for="">Nombre de usuario</label>
                    <input type="text" name="Nombre" class="form-control" id="name">
                </div>
                <div class="form-group col-md-12">
                    <label for="">Constraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="boton">
                    <span class="g-signin2" data-onsuccess="onSignIn"></span>
                    <button type="submit" class=" btn btn-outline-danger">Entrar</button>
                </div>
            </form>
            <div class="mensaje">Debe completar todos los campos para dar continuación</div>
            <div class="mensaje-usuario">El nombre de usuario no es correcto</div>
            <div class="mensaje-contraseña">La contraseña no es correcta</div>
            <div class="mensaje-google">No ha podido acceder mediante Google. Verifique su usuario y contraseña</div>
        </div>
    </div>
</body>
