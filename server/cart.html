        <div class="container mt-5">
          <div id="showCartArticles"></div>
          <div class="row">
            <div class="col-md-7 mb-3">
              <dt>Método de envío</dt>
              <select class="form-control myBlock" onchange="updateTotalCosts(this.value, 'envio')">
                  <option value="">Elija un método de envio...</option>
                  <option>Premium (2-5 días) - Costo del 15% sobre el subtotal.</option>
                  <option>Express (5-8 días) - Costo del 7% sobre el subtotal.</option>
                  <option>Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</option>
                </select>
                <div>
                  <button class="btn btn-dark payButton" id="toPayButton" onclick="showPaymentTab()">Realizar pago</button>
                </div>
              </div>
            </div>
            <div id="paymentInfo"></div>
          </div>
          <div class="zIndex" id="paymentModalContainer">
            <div class="paymentTab" tabindex="-1" role="dialog" id="contidionsModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Forma de pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeX" onclick="hidePaymentTab()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                      <div class="row">
                        <div class="custom-control custom-radio">
                          <input id="creditCardPaymentRadio" name="paymentType" type="radio" class="custom-control-input">
                          <label class="custom-control-label" for="creditCardPaymentRadio">Tarjeta de crédito</label>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="shippingStreet">Número de tarjeta</label>
                          <input type="text" class="form-control" id="creditCardNumber" placeholder="" value="" >
                          <div class="invalid-feedback" id="invalidCardNumber">
                            Ingresa un número de tarjeta
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                          <label for="shippingStreetNumber">Código de seg.</label>
                          <input type="number" class="form-control" id="creditCardSecurityCode" placeholder="" value="" >
                          <div class="invalid-feedback" id="noSecurityCode">
                            Ingresa el código de seguridad
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="dueDate">Vencimiento (MM/AAAA)</label>
                          <input type="text" class="form-control" id="dueDate" placeholder="" value="" >
                          <div class="invalid-feedback" id="dateError">
                            Ingresa la fecha de vencimiento
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="custom-control custom-radio">
                          <input id="bankingRadio" name="paymentType" type="radio" class="custom-control-input">
                          <label class="custom-control-label" for="bankingRadio">Transferencia bancaria</label>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="bankAccountNumber">Número de cuenta</label>
                          <input type="text" class="form-control" id="bankAccountNumber" placeholder="" value="" >
                          <div class="invalid-feedback" id="invalidBankingNumber" >
                            Ingresa un número de cuenta
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal" id="shopButton">Realizar compra</button>
                    </div>
                    <div class="paymentDoneError invalid-feedback">Verifique los datos e intente nuevamente</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="shopDoneModal">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="paymentDone">Su compra fue realizada con éxito!</div>
                </div>
              </div>
            </div>
