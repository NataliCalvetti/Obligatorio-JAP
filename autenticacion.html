<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dropzone.css">
    <link rel="stylesheet" href="./autenticacion.css">
    <script src="./autentication.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="middle">
        <div class="div2">
            <h1 class="textColor mb-3">e-MERCADO</h1>
            <h4 class="center">Tu e-commerce favorito</h4>
            <div class="col-md-8 order-md-3">
                <h5 class="mb-3">Log in</h5>
            </div>
            <form id="form">
                <div class="form-group col-md-12">
                    <label for="">Nombre</label>
                    <input type="text" name="Nombre" class="form-control" id="name">
                    <label for="">Apellido</label>
                    <input type="text" name="Apellido" class="form-control" id="lastname">
                </div>
                <div class="form-group col-md-12">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="email">
                    <label for="">Constraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="boton">
                    <button type="submit" class=" btn btn-outline-danger">Entrar</button>
                </div>
            </form>
            <div class="mensaje">Debe completar todos los campos para dar continuación</div>
        </div>
    </div>
        
</body>
</html>
